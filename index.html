<!-- Main Content -->
  
<div class='main-content'>
    <div class='player-container'>
        <div class='video-container' id='videoPlayer'></div>
    </div>
    <div class='channel-section'>
        <div class='channel-tabs'>
            <button class='tab-btn active' id='allChannelsTab'>
                <i class='fas fa-television'></i> চ্যানেল
            </button>
            <button class='tab-btn' id='categoriesTab'>
                <i class='fas fa-list'></i> ক্যাটাগরি
            </button>
            <button class='tab-btn' id='serverChangeTab'>
                <i class='fas fa-rotate'></i> সার্ভার <span id='currentServerDisplay'>পরিবর্তন করুন</span>
            </button>
            <button class='tab-btn' id='favoritesTab'>
                <i class='fas fa-heart'></i> বুকমার্ক
            </button>
        </div>
        <div class='search-container'>
            <input class='search-input' id='searchInput' placeholder='চ্যানেল অনুসন্ধান করুন...' type='text'/>
        </div>
        <div class='channel-grid' id='channelGrid'>
            <div class='loading'></div>
        </div>
    </div>
</div>
